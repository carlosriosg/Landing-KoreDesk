<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoreDesk - Centraliza. Automatiza. Vende.</title>

  </head>
  
  <body class="bg-white text-slate-900 font-sans overflow-x-hidden">
    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>

    <script>
      (function(d,t) {
        var BASE_URL="https://app.koredesk.com";
        var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=BASE_URL+"/packs/js/sdk.js";
        g.async = true;
        s.parentNode.insertBefore(g,s);
        g.onload=function(){
          window.chatwootSDK.run({
            websiteToken: 'CZPdqmyAvy3pku3XjXxW6eKe',
            baseUrl: BASE_URL
          })
        }
      })(document,"script");
    </script>

   <script>
      // Este script espera pacientemente a que alguien haga clic en la pÃ¡gina
      document.addEventListener('click', function(e) {
        
        // 1. Â¿El usuario hizo clic en el botÃ³n "Agendar Demo"?
        const target = e.target.closest('button') || e.target;
        
        if (target && target.innerText && target.innerText.includes('Agendar Demo')) {
            
            // 2. Buscar el campo de email
            const inputEmail = document.querySelector('input[type="email"]');
            
            // Si no hay input cerca, no es el formulario correcto.
            if (!inputEmail) return; 

            e.preventDefault(); // Evitamos recargas

            const email = inputEmail.value;
            // TU URL REAL DE N8N
            const n8nUrl = 'https://n8n.koredesk.com/webhook/nuevo-lead'; 

            // ValidaciÃ³n
            if (!email || !email.includes('@')) {
                alert("âš ï¸ Por favor ingresa un correo vÃ¡lido.");
                return;
            }

            // Efecto "Cargando..."
            const textoOriginal = target.innerText;
            target.innerText = "Enviando... ðŸš€";
            target.style.opacity = "0.7";
            target.disabled = true;

            // Enviar a n8n
            fetch(n8nUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(res => {
                if (res.ok) {
                    alert("âœ… Â¡Recibido! Te contactaremos pronto.");
                    inputEmail.value = ""; // Borrar lo que escribiÃ³
                    target.innerText = "Â¡Enviado!";
                } else {
                    target.innerText = "Error âŒ";
                    alert("Hubo un error al enviar. Intenta de nuevo.");
                }
            })
            .catch(err => {
                console.error(err);
                target.innerText = textoOriginal;
            })
            .finally(() => {
                // Restaurar el botÃ³n a los 3 segundos
                setTimeout(() => {
                    target.disabled = false;
                    target.innerText = textoOriginal;
                    target.style.opacity = "1";
                }, 3000);
            });
        }
      });
    </script>
    
  </body>
</html>
